<!-- templates/partials/nodeModal.html -->
<div id="nodeModalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <!-- Circular close button in the upper right corner -->
        <button class="close-modal" onclick="closeNodeModal()">&#x2715;</button>
        <h3 id="modalTitle">Create Node</h3>
        <form id="nodeForm" method="post">
            <!-- Hidden field for node ID (used in edit mode) -->
            <input type="hidden" id="nodeId" name="id" value="">
            <!-- Hidden field for map id: note the changed name for nested binding -->
            <input type="hidden" id="mapId" name="map.id" value="">
            <div class="form-group">
                <label for="nodeName">Name:</label>
                <input type="text" id="nodeName" name="name" required>
            </div>
            <div class="form-group">
                <label for="beaconId">Beacon ID:</label>
                <input type="text" id="beaconId" name="beaconId" required>
            </div>
            <div class="form-group">
                <label for="xCoord">X Coordinate:</label>
                <input type="number" id="xCoord" name="x" required>
            </div>
            <div class="form-group">
                <label for="yCoord">Y Coordinate:</label>
                <input type="number" id="yCoord" name="y" required>
            </div>
            <div class="modal-buttons">
                <button type="submit" class="btn submit-btn" id="submitButton">Create Node</button>
            </div>
        </form>
    </div>
</div>
