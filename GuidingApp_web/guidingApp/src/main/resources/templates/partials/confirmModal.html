<!-- templates/partials/confirmModal.html -->
<div id="confirmModalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <!-- Close button -->
        <button class="close-modal" onclick="closeConfirmModal()">&#x2715;</button>
        <h3 id="confirmModalTitle">Confirm Deletion</h3>
        <p id="confirmModalMessage">Are you sure you want to delete this node?</p>
        <div class="modal-buttons">
            <button type="button" class="btn accept-btn" id="confirmAcceptButton">Accept</button>
            <button type="button" class="btn cancel-btn" onclick="closeConfirmModal()">Cancel</button>
        </div>
    </div>
</div>
