</head>
<body>
{{> general/_navbar }} <!-- No afecta al navbar -->

            <p><strong>North Angle:</strong> {{northAngle}}Â°</p>

        </li>
        {{/mapDataList}}
    </ul>
</div>
</body>
</html>
